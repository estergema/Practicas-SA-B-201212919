version: '3.8'

services:
  api-gateway:
    build: ./api-gateway
    ports:
      - "4000:4000"
    environment:
      - PRODUCT_SERVICE_URL=http://product-service:4001
      - USER_SERVICE_URL=http://user-service:4002
      - ORDER_SERVICE_URL=http://order-service:4003
      - NOTIFICATION_SERVICE_URL=http://notification-service:4004
    depends_on:
      - product-service
      - user-service
      - order-service
      - notification-service

  product-service:
    build: ./product-service
    ports:
      - "4001:4001"

  user-service:
    build: ./user-service
    ports:
      - "4002:4002"

  order-service:
    build: ./order-service
    ports:
      - "4003:4003"

  notification-service:
    build: ./notification-service
    ports:
      - "4004:4004"

